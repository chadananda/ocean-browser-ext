<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link type="text/css" rel="stylesheet" href="popup.css" >
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="../lib/jquery.min.js"></script>
</head>

<body>
  <div class="openOceanSearch">
    <img src="../icons/ocean.png" alt="logo">
    <button id="openOceanSearch" type="button">
      <i class="fa fa-search" style="font-size: 20px;"></i>
      <label>2.0 Search, Alt-S</label>
    </button>
  </div>
  <div class="language">
    <i class="fa fa-language" style="font-size: 20px;"></i>
    <label>Language</label>
    <select id="language">
      <option value="en">English</option>
      <option value="fa">Persian</option>
      <option value="ar">Arabic</option>
    </select>
  </div>
  <div id="tools" class="tools">
    <fieldset>
      <legend>Editing Tools</legend>
      <input type="checkbox" id="key_mapping" value="key_mapping">Shortcut Characters<br>
      <input type="checkbox" id="auto_correct" value="auto_correct">Autocorrect Common<br>
      <input type="checkbox" id="spellcheck" value="spellcheck">Spellcheck Terms<br><br>
    </fieldset>
  </div>
  <div class="download">
    <button id="download" type="button">
      <i class="fa fa-download" style="font-size: 20px;"></i>
      <label>
        Ocean 2.0 App
      </label>
    </button>
  </div>

  <script type="text/javascript" src="popup.js"></script>
</body>
